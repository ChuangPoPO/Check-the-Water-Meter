<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="sidenav-side">
    <div class="m-3">
      <div class="mb-3">
        <button mat-button color="primary" (click)="edit()" [disabled]="editMode">Edit</button>
        <button mat-button color="primary" (click)="save(dataForm.value)" [disabled]="!editMode">Save</button>
      </div>
      <form [formGroup]="dataForm">
        <mat-form-field class="w-100">
          <input matInput placeholder="IP" formControlName="ip">
        </mat-form-field>
        <mat-form-field class="w-100">
          <input matInput placeholder="Hostname" formControlName="hostname">
        </mat-form-field>
        <mat-form-field class="w-100">
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        <mat-form-field class="w-100">
          <input matInput placeholder="Phrase" formControlName="phrase">
        </mat-form-field>
      </form>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- ip Column -->
        <ng-container matColumnDef="ip">
          <th mat-header-cell *matHeaderCellDef> IP </th>
          <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
        </ng-container>

        <!-- hostname Column -->
        <ng-container matColumnDef="hostname">
          <th mat-header-cell *matHeaderCellDef> Hostname </th>
          <td mat-cell *matCellDef="let element"> {{element.hostname}} </td>
        </ng-container>

        <!-- detail Column -->
        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef> Detail </th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color="accent" (click)="onDetail(element)">Detail</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
      </table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
