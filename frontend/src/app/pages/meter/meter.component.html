<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="sidenav-side">
    <mat-list>
      <h3 mat-subheader>Details</h3>
      <mat-list-item>
        <h4 mat-line>IP：{{detailData?.ip}}</h4>
      </mat-list-item>
      <mat-list-item>
        <h4 mat-line>Hostname：{{detailData?.hostname}}</h4>
      </mat-list-item>
      <mat-list-item>
        <h4 mat-line>Username：{{detailData?.username}}</h4>
      </mat-list-item>
      <mat-list-item>
        <h4 mat-line>Phrase：{{detailData?.phrase}}</h4>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- ip Column -->
        <ng-container matColumnDef="ip">
          <th mat-header-cell *matHeaderCellDef> IP </th>
          <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
        </ng-container>

        <!-- hostname Column -->
        <ng-container matColumnDef="hostname">
          <th mat-header-cell *matHeaderCellDef> Hostname </th>
          <td mat-cell *matCellDef="let element"> {{element.hostname}} </td>
        </ng-container>

        <!-- detail Column -->
        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef> Detail </th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color="accent" (click)="onDetail(element)">Detail</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
      </table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
